<html>
    <head>
        <title>Create New Region</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <center>
        <h1> Create New Region </h1>
        <form th:action="@{/save}" th:object="${region}" method="POST" > 
            <label> Region Name   : </label>
            <input type="text" id="txtName" class="form-control" th:field="*{name}"> <br><br>
            <input type="submit" value="Save"><br><br> 
        </form>
        </center>
    </body>
</html>
